[tox]
envlist = py36, py37, py38, flake8

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36

[testenv:flake8]
passenv = TRAVIS TRAVIS_* COVERALLS_REPO_TOKEN
setenv =
    PYTHONPATH = {toxinidir}
basepython = python3
deps =
    flake8

commands =
    flake8 pysonofflan
    flake8 tests

[testenv]
passenv = TRAVIS TRAVIS_*
setenv =
    PYTHONPATH = {toxinidir}
deps =
    zeroconf
    pycryptodome
    flask
    requests
    Click
    click_log
    coverage

commands = 
    coverage run --source=pysonofflan setup.py test

[pytest]
filterwarnings =
    ignore:.*yield.* is deprecated:DeprecationWarning
